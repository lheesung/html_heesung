<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MY INFO</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        #navbar {
            background-color: #333;
            position: fixed;
            top: -50px;
            width: 100%;
            display: block;
            transition: top 0.5s;
            display: flex;
            justify-content: center;
        }

        #navbar button {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            font-size: 17px;
        }

        #navbar button:hover {
            background-color: #ddd;
            color: black;
            transition-timing-function:ease-out;
            transition-duration:0.45s;
        }
        button{
            background-color:transparent;
            border-style: none;
        }
        #contents{
            padding:15px 15px 2500px;
            font-size:25px;
            text-align: center;
        }
        
    </style>
</head>

<body>
    <br>
    <div id="navbar">
        <button>PERSONAL DATA</button>
        <button>CHARACTER</button>
        <button>LIKES</button>
        <button>PROS & CONS</button>
    </div>

    <div id="contents">
        
    </div>

    <script src="main.js"></script>

</body>

</html>
